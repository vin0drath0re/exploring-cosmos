<body>

    <div id="loading"><span>Loading...</span></div>

    <div class="page">

    <div class="parallax-container">

        <svg class="bg layer1" id="layer1"></svg>
        <svg class="bg layer2" id="layer2"></svg>
        <svg class="bg layer3" id="layer3"></svg>
        <svg class="bg layer4" id="layer4"></svg>
        <svg class="bg layer5" id="layer5"></svg>

    <section class="marsFrame">

        <div class="textFrame">

            <div class="", id="heading">
<span>EXPLORING</span> THE COSMOS</div>

        </div>

        <div class="text" id = "quote1">We were born to inherit the stars</div>
        <div class="text" id = "quote2">Not to spend our days mindlessly scrolling on the couch.</div>
        <div class="text" id = "quote3">Tonight, step outside and gaze at the sky. You might even spot Mars or Saturn! </div>

        <div class="text" id="lastQuote">Never Let the Curious Child inside you to be bored.</div>



        <div class="planet mars">

            <div class="foreBlur"></div>
            <div class="backBlur"></div>
            <img src="assets/mars-image.png" alt="" class="Image" draggable="false">
        </div>
    </section>


    <section class="animationWrapper">

        

        <section class="animation">
            <img src="assets/rocket-transformed.png" class="rocket" draggable="false">

        </section>
    </section>

    <section class="saturnFrame">
        <div class="saturn planet">
            
            <img src="assets/Saturn_during_Equinox.png" alt="" class="Image saturnImage" draggable="false">

            <img src="assets/Saturn_during_Equinox_Front.png" alt="" class="Image" draggable="false">


            

                <div class="foreBlur"></div>

                <div class="backBlur"></div>




            </div>


            
            

        </div>

    </section>



    <section class="earthFrame">

        <div class="welcomeBack">
            Welcome Back<br>
            <span>HOME</span>
        </div>

        <div class="orbitSystem">


            <div class="planet earth">

                <div class="foreBlur"></div>
                <div class="backBlur"></div>
                <img src="assets/earth-image.png" alt="" class="Image" draggable="false">

            </div>

            

            <div class="moonOrbit"><div class="planet moon">

                <div class="foreBlur"></div>
                <div class="backBlur"></div>
                <img src="assets/moon.png" class="Image" draggable="false">

            </div></div>
            <div class="moonOrbitShowback"></div>
            <div class="moonOrbitShowfront"></div>


        </div>
